<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./questions.js"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="w-full max-w-md p-6 bg-white shadow-lg rounded-lg">
    <div class="w-full bg-gray-300 rounded-full h-2 mb-4">
      <div id="progress" class="bg-blue-500 h-2 rounded-full" style="width: 0%;"></div>
    </div>

    <div id="quiz-container"></div>

    <div id="result-container" class="hidden text-center">
      <h2 class="text-xl font-bold">Your Result:</h2>
      <p id="result" class="mt-4 text-lg font-semibold"></p>
    </div>
  </div>
</body>

</html>
